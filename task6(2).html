<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Components Order Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Computer Components Order Form</h1>
    <form id="order-form">
      <div class="form-group">
        <label for="cpu">CPU:</label>
        <input type="number" class="form-control" id="cpu" name="cpu" min="0">
      </div>
      <div class="form-group">
        <label for="gpu">GPU:</label>
        <input type="number" class="form-control" id="gpu" name="gpu" min="0">
      </div>
      <div class="form-group">
        <label for="ram">RAM:</label>
        <input type="number" class="form-control" id="ram" name="ram" min="0">
      </div>
      <div class="form-group">
        <label for="storage">Storage:</label>
        <input type="number" class="form-control" id="storage" name="storage" min="0">
      </div>
      <div class="form-group">
        <label for="total">Total Price:</label>
        <span id="total" class="font-weight-bold">0</span> USD
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <div class="mt-5">
      <h2>Order Summary</h2>
      <p>Total CPU: <span id="cpu-summary">0</span></p>
      <p>Total GPU: <span id="gpu-summary">0</span></p>
      <p>Total RAM: <span id="ram-summary">0</span></p>
      <p>Total Storage: <span id="storage-summary">0</span></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only required if you need Bootstrap JavaScript features) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (required by Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    $('#order-form').submit(function(event) {
      event.preventDefault();

      const cpuQty = parseInt($('#cpu').val()) || 0;
      const gpuQty = parseInt($('#gpu').val()) || 0;
      const ramQty = parseInt($('#ram').val()) || 0;
      const storageQty = parseInt($('#storage').val()) || 0;

      const cpuPrice = 200;
      const gpuPrice = 300;
      const ramPrice = 50;
      const storagePrice = 100;

      const totalPrice = (cpuQty * cpuPrice) + (gpuQty * gpuPrice) + (ramQty * ramPrice) + (storageQty * storagePrice);

      $('#total').text(totalPrice);

      $('#cpu-summary').text(cpuQty);
      $('#gpu-summary').text(gpuQty);
      $('#ram-summary').text(ramQty);
      $('#storage-summary').text(storageQty);
    });
  </script>
</body>
</html>
