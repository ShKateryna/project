    <style>
        h1 {
            margin-top: 10px;

         .button {

             color: white;
             border: none;
             cursor: pointer;
             transition: background-color 0.3s;
            font-size: large;

            .button:hover {

            .container {
                display: flex;

            .video_container {
                margin-right: 20px;
                flex-direction: column;
            }
            .image_container {

        /* Style for the form */
        form {
            max-width: 700px;
            max-height: 1000px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: cadetblue;
            display: block;
        
            
        }

        /* Style for form fields */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* Style for table */
        table, th, td, tr {
            border: solid;
            border-collapse: collapse;
            text-align: center;
            column-width: 5cm;
            margin: 0 auto;
           
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
            
            /* Style for reset button */
        input[type="reset"] {
            background-color: #ff6200;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }

        /* Style for picture and video */
        img, video {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        footer {
            margin: 30px;
            text-align: center;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: middle;
            font-size: large;
        }
    </style>
</head>

    <div>
    <form action="#" method="POST">
        <div>

    <script>
        function changeColor() {
            var button = document.getElementById("colorButton");
            var currentColor = button.style.backgroundColor;
            var newColor = currentColor === "blue" ? "red" : "blue"; 
            button.style.backgroundColor = newColor;
}
        // Preview Picture
        document.getElementById('picture').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-picture').style.display = 'block';
                document.getElementById('preview-picture').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Preview Video
        document.getElementById('video').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-video').style.display = 'block';
                document.getElementById('preview-video').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
