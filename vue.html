<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message with Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="Enter your name">
        <button @click="displayWelcomeMessage">Display Welcome Message</button>
        <p>{{ welcomeMessage }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                welcomeMessage: ''
            },
            methods: {
                displayWelcomeMessage: function() {
                    this.welcomeMessage = "Welcome, " + this.name + "!";
                }
            }
        });
    </script>
</body>
</html>
